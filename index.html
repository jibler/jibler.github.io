<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Trevor &amp; Trever."/>
    <!--css-->
    <link rel='stylesheet' href='style.css' media="screen, projection" type="text/css">
    <title>Kankergater &middot; Smash Nouns! Tell A Friend.</title>
  </head>
  <body>
    <div class="wrap">
      <div class="inner-wrap">
        <p>
          <span id="word-1">noun</span><span id="word-2">noun</span>
        </p>
        <button id="generate">Smash!</button>
      </div>
    </div>
    <!--js-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src='foxglove.min.js'></script>
    <script>
      $(function() {

        var fg = new Foxglove({
          container: $('p'),
        });

        $('#generate').click(function(){
          fg.generateAndShowResult();
        });

      });
    </script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  </body>
</html>
